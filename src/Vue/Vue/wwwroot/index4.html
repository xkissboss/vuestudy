<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="/js/vue.js"></script>
</head>
<body>
    <div id="counter-event-example">
        <p>{{ total }}</p>
        <button-counter v-on:inc="incrementTotal"></button-counter>
        <button-counter v-on:inc="incrementTotal"></button-counter>
    </div>

    <script>

        Vue.component('button-counter', {
            template: '<button v-on:click="incrementCounter">{{ counter }}</button>',
            data: function () {
                return {
                    counter: 0
                }
            },
            methods: {
                incrementCounter: function () {
                    this.counter += 1
                    this.$emit('inc')
                }
            },
        })
        new Vue({
            el: '#counter-event-example',
            data: {
                total: 0
            },
            methods: {
                incrementTotal: function () {
                    this.total += 1
                }
            }
        })

    </script>
</body>
</html>
